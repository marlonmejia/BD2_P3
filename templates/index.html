<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Buscador</title>

  <!-- Bootstrap core CSS -->
  <link href="/static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link href="/static/vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
  <link href="/static/vendor/simple-line-icons/css/simple-line-icons.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

  <!-- Custom styles for this template -->
  <link href="/static/css/landing-page.min.css" rel="stylesheet">

  <!-- AJAX -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-light bg-light static-top">
    <div class="container">
      <a class="navbar-brand" href="#">Buscador</a>
    </div>
  </nav>

  <!-- Masthead -->
  <header class="masthead text-white text-center">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-xl-9 mx-auto">
          <h1 class="mb-5">Buscador</h1>
        </div>
        <div class="col-md-10 col-lg-8 col-xl-7 mx-auto">
          <form>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">R or K</span>
              </div>
              <input type="number" class="form-control" placeholder="Range or K value" aria-label="Username" aria-describedby="basic-addon1" id="RorK">
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <label class="input-group-text" for="KNN">KNN</label>
              </div>
              <select class="custom-select" id="KNN">
                <option selected>Choose...</option>
                <option value="1">RTree</option>
                <option value="2">Sequential</option>
              </select>
            </div>
            <div class="form-row">
              <div class="form-check col-12 col-md-3">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="img.png" checked>
                <label class="form-check-label" for="exampleRadios1">
                  Barack Obama
                </label>
              </div>
              <div class="form-check col-12 col-md-3">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="img_1.png">
                <label class="form-check-label" for="exampleRadios2">
                  Bruce Willis
                </label>
              </div>
              <div class="form-check col-12 col-md-3">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="img_2.png">
                <label class="form-check-label" for="exampleRadios3">
                  Keanu Reeves
                </label>
              </div>
              <div class="form-check col-12 col-md-3">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios4" value="img_3.png">
                <label class="form-check-label" for="exampleRadios4">
                  Britney Spears
                </label>
              </div>
            </div>
            <div class="form-row">
              <div class="col-12 col-md-3"><img src="/static/img/img.png" class="img-fluid" alt="Responsive image"></div>
              <div class="col-12 col-md-3"><img src="/static/img/img_1.png" class="img-fluid" alt="Responsive image"></div>
              <div class="col-12 col-md-3"><img src="/static/img/img_2.png" class="img-fluid" alt="Responsive image"></div>
              <div class="col-12 col-md-3"><img src="/static/img/img_3.png" class="img-fluid" alt="Responsive image"></div>
            </div>
            <div class="form-row">
              <div class="col-12 col-md-3"></div>
              <div class="col-12 col-md-6">
                <input type="button" class="btn btn-block btn-lg btn-primary" value="GO!" onclick="clear();searchData()"/>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </header>

  <!-- Results -->
  <section>
    <div class="container">
      <div class="row">
        <div class="list-group list-group-flush" id="result"></div>
      </div>
    </div>
  </section>


  <!-- Footer -->
  <footer class="footer bg-light">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 h-100 text-center text-lg-left my-auto">
          <ul class="list-inline mb-2">
            <li class="list-inline-item">
              <a href="#">About</a>
            </li>
            <li class="list-inline-item">&sdot;</li>
            <li class="list-inline-item">
              <a href="#">Contact</a>
            </li>
            <li class="list-inline-item">&sdot;</li>
            <li class="list-inline-item">
              <a href="#">Terms of Use</a>
            </li>
            <li class="list-inline-item">&sdot;</li>
            <li class="list-inline-item">
              <a href="#">Privacy Policy</a>
            </li>
          </ul>
          <p class="text-muted small mb-4 mb-lg-0">&copy; Your Website 2020. All Rights Reserved.</p>
        </div>
        <div class="col-lg-6 h-100 text-center text-lg-right my-auto">
          <ul class="list-inline mb-0">
            <li class="list-inline-item mr-3">
              <a href="#">
                <i class="fab fa-facebook fa-2x fa-fw"></i>
              </a>
            </li>
            <li class="list-inline-item mr-3">
              <a href="#">
                <i class="fab fa-twitter-square fa-2x fa-fw"></i>
              </a>
            </li>
            <li class="list-inline-item">
              <a href="#">
                <i class="fab fa-instagram fa-2x fa-fw"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="/static/vendor/jquery/jquery.min.js"></script>
  <script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script>
    function clear(){
      document.getElementById('result').innerHTML="";
    }
    function searchData(){
      var RorK = $('#RorK').val();
      var KNN = $('#KNN').val();
      if ($('#exampleRadios1').prop('checked') ) {
        var picture = $('#exampleRadios1').val();
      }
      if ($('#exampleRadios2').prop('checked') ) {
        var picture = $('#exampleRadios2').val();
      }
      if ($('#exampleRadios3').prop('checked') ) {
        var picture = $('#exampleRadios3').val();
      }
      if ($('#exampleRadios4').prop('checked') ) {
        var picture = $('#exampleRadios4').val();
      }
      $.ajax({
        url:'/search/'+RorK+'/'+KNN+'/'+picture,
        type:'GET',
        contentType: 'application/json',
        dataType:'json',
        success: function(response){
          //alert(JSON.stringify(response));
          var i = 0;
          $.each(response, function(){
            f = '<img src="/static/';
            f = f + response[i];
            f = f + '" class="img-fluid" alt="Responsive image">';
            i = i+1;
            $('#result').append(f);
          });
        },
        error: function(response){
            alert(JSON.stringify(response));
        }
      });
    }
  </script>
</body>

</html>
